<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Book store</title>
</head>

<body>
    <div class="container mb-4">
        <h1 class="text-center">Danh sách sách</h1>

        <!-- start button and form -->
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-success" id="button">Thêm mới</button>
        </div>
        <div class="w-50 d-none" style="margin: 0 auto;" id="form">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Tên sách</label>
                    <input type="text" class="form-control inputForm" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Tên tác giả</label>
                    <input type="text" class="form-control inputForm" id="author" name="author">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Mô tả</label>
                    <input type="text" class="form-control inputForm" id="desc" name="description">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="number" min="0" class="form-control inputForm" id="price" name="price">
                </div>
                <button type="submit" class="btn btn-primary" id="submit_btn">Tạo mới</button>
            </form>
        </div>
        <!-- end button and form -->

        <div class="row justify-content-around" id="book_list">

        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script type="module" src="/static/js/bookList.js"></script>
</body>

</html>
